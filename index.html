function setup() {
    time = millis();
    createCanvas(windowWidth, windowHeight);
    u = 100;
    l = 40;
    unitialized = true;
    highCount = height/u;
    wideCount = width/u;
    textwidth = width/2
    var index = 0;
    for (var c = 0; c <=wideCount; c++) {
        boxes[c] = [];
        for (var r = 0; r <=highCount; r++) {
            mods[index] = new Module(int(c)*u,int(r)*u, index);
            index++;
            if (r > 0 && r < highCount) {
                boxes[c][r-1] = new TextBox(int(c)*u/2 - 10, (r-1)*u/2 + 15, c, r-1);
            }
        }
    }
    count = int(mods.length);
}

function TextBox(_x, _y, _col, _row) {
    this.x = _x;
    this.y = _y;
    this.c = _col;
    this.r = _row;
    this.fill = false;
    this.tw = sl; //text width
    this.letter = false;
    this.center = [_x+sl/2, _y+sl/2]; //center of box
}

//decides where to place the word in horizontally
function leftPack(word) {
    return int(Math.random()*(wideCount-(word.length+1)));
}

TextBox.prototype.draw = function() {
    push();
    wc = 255*(abs(this.c - int(boxes.length/2))/int(boxes.length/2));
    if (wc == 255) {wc = 240;}
    fill(255, 255, wc);
    if (this.fill != false){
        fill(0+wc, 0+wc, 0+wc);
    }
    if (!unitialized) {
        if (mouseIsPressed) {
            if ((this.letter == false || this.letter == ' ')){
                fill(0);
            }
        }
    }
    translate(this.x, this.y);
    quad(this.x, this.y,
         this.x+sl, this.y,
         this.x+sl, this.y+sl,
         this.x, this.y+sl);
    translate(this.center[0], this.center[1]);

    if (unitialized) {
        unitialized = false;
        for(var i = 0; i < letters.length; i++){
            var j = leftPack(letters[i]);
            var k = 0;
            while(k < letters[i].length){
                boxes[j][i].letter = letters[i][k];
                k += 1;
                j += 1;
            }
        }
    }
    if (this.letter != false) {
        if (mouseIsPressed) {
            fill(0);
            stroke(255, 0, 255);
            strokeWeight(1.50);
        } else {
            noStroke();
            fill(255, 255, wc);
            if(this.fill != 'false' && numNoPress > 2 && numPress >= 3){
                fill('yellow');
                stroke('blue');
                strokeWeight(2);
            }
        }
        textAlign(CENTER, CENTER);
        text(this.letter, -2, -2);
    }
    pop();
}

function Module(_x, _y, index) {
    this.x = _x;
    this.y = _y;
    this.a = 0;
    this.i = index;
}

Module.prototype.update = function() {
    this.a = atan2(mouseY-this.y, mouseX-this.x);
}

Module.prototype.draw1 = function() {
    push();
    translate(this.x, this.y);
    fill(255);
    arc(0, -10, l, l, 0.5, PI-0.5);
    arc(0, 10, l, l, PI+0.5, -0.5);
    pop();
}

Module.prototype.draw2 = function() {
    push();
    translate(this.x, this.y);
    rotate(this.a);
    if (time < 7500 + this.i*20){
        fill(255);
    } else if (time < 12000 && time > 9880 + this.i*10) {
        if(this.i % 16 > 7){
            fill(255,0,0);
        } else{
            fill(0);
        }
    } else {
        fill(0);
    }
    ellipse(8, 0, l/2, l/2);
    pop();
}

// The Nature of Code
// Daniel Shiffman
// http://natureofcode.com

// Boid class
// Methods for Separation, Cohesion, Alignment added

function Boid(x,y, w) {
  this.acceleration = createVector(0,0);
  this.velocity = createVector(random(-1,1),random(-1,1));
  this.position = createVector(x,y);
  this.r = 2.0;
  this.word = w;
  this.maxspeed = 4;    // Maximum speed
  this.maxforce = 0.03; // Maximum steering force
  this.run = function(boids) {
    this.flock(boids);
    this.update();
    this.borders();
    this.render();
  }

  this.applyForce = function(force) {
    // We could add mass here if we want A = F / M
    this.acceleration.add(force);
  }

  // We accumulate a new acceleration each time based on three rules
  this.flock = function(boids) {
    var sep = this.separate(boids);   // Separation
    var ali = this.align(boids);      // Alignment
    var coh = this.cohesion(boids);   // Cohesion
    // Arbitrarily weight these forces
    sep.mult(1.75);
    ali.mult(1.0);
    coh.mult(1.0);
    // Add the force vectors to acceleration
    this.applyForce(sep);
    this.applyForce(ali);
    this.applyForce(coh);
  }

  // Method to update location
  this.update = function() {
    // Update velocity
    this.velocity.add(this.acceleration);
    // Limit speed
    this.velocity.limit(this.maxspeed);
    this.position.add(this.velocity);
    // Reset accelertion to 0 each cycle
    this.acceleration.mult(0);
  }

  // A method that calculates and applies a steering force towards a target
  // STEER = DESIRED MINUS VELOCITY
  this.seek = function(target) {
    var desired = p5.Vector.sub(target,this.position);  // A vector pointing from the location to the target
    // Normalize desired and scale to maximum speed
    desired.normalize();
    desired.mult(this.maxspeed);
    // Steering = Desired minus Velocity
    var steer = p5.Vector.sub(desired,this.velocity);
    steer.limit(this.maxforce);  // Limit to maximum steering force
    return steer;
  }

  this.render = function() {
    // Draw a triangle rotated in the direction of velocity
    var theta = this.velocity.heading() + radians(90);
    fill(200,100);
    stroke(255);
    push();
    translate(this.position.x,this.position.y);
    fill(0,255,255, 191);
    // fill(255);
    textSize(20);
    textAlign(CENTER, CENTER);
    // textFont(nunito_bold);
    textFont(montserrat_med);
    text(this.word, this.position.x, this.position.y);
    pop();
  }

  // Wraparound
  this.borders = function() {
    if (this.position.x < -this.r)  this.position.x = width +this.r;
    if (this.position.y < -this.r)  this.position.y = height+this.r;
    if (this.position.x > width +this.r) this.position.x = -this.r;
    if (this.position.y > height+this.r) this.position.y = -this.r;
  }

  // Separation
  // Method checks for nearby boids and steers away
  this.separate = function(boids) {
    var desiredseparation = 25.0;
    var steer = createVector(0,0);
    var count = 0;
    // For every boid in the system, check if it's too close
    for (var i = 0; i < boids.length; i++) {
      var d = p5.Vector.dist(this.position,boids[i].position);
      // If the distance is greater than 0 and less than an arbitrary amount (0 when you are yourself)
      if ((d > 0) && (d < desiredseparation)) {
        // Calculate vector pointing away from neighbor
        var diff = p5.Vector.sub(this.position,boids[i].position);
        diff.normalize();
        diff.div(d);        // Weight by distance
        steer.add(diff);
        count++;            // Keep track of how many
      }
    }
    // Average -- divide by how many
    if (count > 0) {
      steer.div(count);
    }

    // As long as the vector is greater than 0
    if (steer.mag() > 0) {
      // Implement Reynolds: Steering = Desired - Velocity
      steer.normalize();
      steer.mult(this.maxspeed);
      steer.sub(this.velocity);
      steer.limit(this.maxforce);
    }
    return steer;
  }

  // Alignment
  // For every nearby boid in the system, calculate the average velocity
  this.align = function(boids) {
    var neighbordist = 50;
    var sum = createVector(0,0);
    var count = 0;
    for (var i = 0; i < boids.length; i++) {
      var d = p5.Vector.dist(this.position,boids[i].position);
      if ((d > 0) && (d < neighbordist)) {
        sum.add(boids[i].velocity);
        count++;
      }
    }
    if (count > 0) {
      sum.div(count);
      sum.normalize();
      sum.mult(this.maxspeed);
      var steer = p5.Vector.sub(sum,this.velocity);
      steer.limit(this.maxforce);
      return steer;
    } else {
      return createVector(0,0);
    }
  }

  // Cohesion
  // For the average location (i.e. center) of all nearby boids, calculate steering vector towards that location
  this.cohesion = function(boids) {
    var neighbordist = 50;
    var sum = createVector(0,0);   // Start with empty vector to accumulate all locations
    var count = 0;
    for (var i = 0; i < boids.length; i++) {
      var d = p5.Vector.dist(this.position,boids[i].position);
      if ((d > 0) && (d < neighbordist)) {
        sum.add(boids[i].position); // Add location
        count++;
      }
    }
    if (count > 0) {
      sum.div(count);
      return this.seek(sum);  // Steer towards the location
    } else {
      return createVector(0,0);
    }
  }
}

// The Flock (a list of Boid objects)
function Flock() {
  // An array for all the boids
  this.boids = []; // Initialize the array

  this.run = function() {
    for (var i = 0; i < this.boids.length; i++) {
      this.boids[i].run(this.boids);  // Passing the entire list of boids to each boid individually
    }
  }

  this.addBoid = function(b) {
    this.boids.push(b);
  }
}
